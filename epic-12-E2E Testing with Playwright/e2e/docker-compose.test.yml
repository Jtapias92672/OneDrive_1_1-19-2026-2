version: '3.8'
services:
  forge-api:
    build: ../
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgres://postgres:postgres@db:5432/forge_test
    depends_on:
      - db
    ports:
      - "3100:3100"

  forge-ui:
    build: ../platform-ui
    environment:
      - NEXT_PUBLIC_API_URL=http://forge-api:3100
    depends_on:
      - forge-api
    ports:
      - "3000:3000"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=forge_test
    ports:
      - "5433:5432"

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - forge-api
      - forge-ui
    environment:
      - FORGE_URL=http://forge-ui:3000
      - FORGE_API_URL=http://forge-api:3100
