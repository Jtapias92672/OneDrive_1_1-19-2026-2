# FORGE Platform - Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'FORGE Dashboards'
    orgId: 1
    folder: 'FORGE'
    folderUid: 'forge'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
