# FORGE Platform - Staging Overlay
# @epic 09 - Cloud Deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: forge

resources:
- ../../base

commonLabels:
  environment: staging

# Moderate replicas for staging
replicas:
- name: forge-api
  count: 2
- name: convergence-engine
  count: 2

# Staging-specific patches
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "200m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "384Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "750m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "768Mi"
  target:
    kind: Deployment
    name: forge-api

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "400m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "768Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "3Gi"
  target:
    kind: Deployment
    name: convergence-engine

# Adjust HPA for staging
- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
    - op: replace
      path: /spec/maxReplicas
      value: 6
  target:
    kind: HorizontalPodAutoscaler
    name: forge-api

- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
    - op: replace
      path: /spec/maxReplicas
      value: 10
  target:
    kind: HorizontalPodAutoscaler
    name: convergence-engine

configMapGenerator:
- name: forge-config
  behavior: merge
  literals:
  - log-level=info
  - environment=staging

images:
- name: forge/api
  newTag: staging-latest
- name: forge/convergence-engine
  newTag: staging-latest
