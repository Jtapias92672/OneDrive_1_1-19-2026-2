# FORGE Platform - Ingress Configuration
# @epic 09 - Cloud Deployment
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forge-ingress
  namespace: forge
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "${ACM_CERTIFICATE_ARN}"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http.drop_invalid_header_fields.enabled=true,
      routing.http2.enabled=true
    alb.ingress.kubernetes.io/wafv2-acl-arn: "${WAF_ACL_ARN}"
    alb.ingress.kubernetes.io/tags: Environment=${ENVIRONMENT},Project=FORGE
spec:
  rules:
  - host: api.forge.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: forge-api
            port:
              number: 80
  - host: webhooks.forge.dev
    http:
      paths:
      - path: /github
        pathType: Prefix
        backend:
          service:
            name: github-webhook
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forge-internal-ingress
  namespace: forge
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
  - host: internal.forge.local
    http:
      paths:
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: mcp-gateway
            port:
              number: 8081
      - path: /governance
        pathType: Prefix
        backend:
          service:
            name: governance-gateway
            port:
              number: 8082
      - path: /evidence
        pathType: Prefix
        backend:
          service:
            name: evidence-service
            port:
              number: 8083
