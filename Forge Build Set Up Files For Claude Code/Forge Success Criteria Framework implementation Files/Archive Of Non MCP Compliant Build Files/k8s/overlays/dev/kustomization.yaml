# FORGE Platform - Development Overlay
# @epic 09 - Cloud Deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: forge

resources:
- ../../base

commonLabels:
  environment: dev

# Reduce replicas for dev
replicas:
- name: forge-api
  count: 1
- name: convergence-engine
  count: 1

# Dev-specific patches
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "100m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
  target:
    kind: Deployment
    name: forge-api

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "200m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "2Gi"
  target:
    kind: Deployment
    name: convergence-engine

# Remove node selector for dev
- patch: |-
    - op: remove
      path: /spec/template/spec/nodeSelector
    - op: remove
      path: /spec/template/spec/tolerations
  target:
    kind: Deployment
    name: convergence-engine

# Disable HPA for dev
- patch: |-
    $patch: delete
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: forge-api
- patch: |-
    $patch: delete
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: convergence-engine

configMapGenerator:
- name: forge-config
  behavior: merge
  literals:
  - log-level=debug
  - environment=dev

images:
- name: forge/api
  newTag: dev-latest
- name: forge/convergence-engine
  newTag: dev-latest
