        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tls
          mountPath: /etc/mcp-tls
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tls
        secret:
          secretName: mcp-server-tls
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-github
  namespace: mcp-system
  labels:
    app.kubernetes.io/name: mcp-github
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
  - name: metrics
    port: 9090
    targetPort: metrics
  selector:
    app.kubernetes.io/name: mcp-github
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-github
  namespace: mcp-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-github
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
# MCP Config shared across servers
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: mcp-system
data:
  aws-region: "${AWS_REGION}"
  evidence-bucket: "${EVIDENCE_BUCKET}"
  audit-log-group: "/forge/${ENVIRONMENT}/mcp"
  rate-limit-default-rpm: "60"
  circuit-breaker-threshold: "5"
  circuit-breaker-timeout-ms: "30000"
