# FORGE API Deployment
# @epic 09 - Cloud Deployment
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: forge-api
  namespace: forge
  annotations:
    eks.amazonaws.com/role-arn: "${FORGE_API_ROLE_ARN}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forge-api
  namespace: forge
  labels:
    app.kubernetes.io/name: forge-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: forge-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: forge-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forge-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: forge-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: forge-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: forge/api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 9090
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: forge-database
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: forge-redis
              key: url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: forge-jwt
              key: secret
        - name: S3_EVIDENCE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: forge-config
              key: evidence-bucket
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: forge-api
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: forge-api
---
apiVersion: v1
kind: Service
metadata:
  name: forge-api
  namespace: forge
  labels:
    app.kubernetes.io/name: forge-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: metrics
    port: 9090
    targetPort: metrics
  selector:
    app.kubernetes.io/name: forge-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: forge-api
  namespace: forge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: forge-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: forge-api
  namespace: forge
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: forge-api
